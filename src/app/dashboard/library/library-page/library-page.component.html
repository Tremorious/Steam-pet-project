<div class="library">
    <div class="container-large">
        <h1 class="library__title">My Games</h1>
        <div class="library__games-container" *ngIf="displayedGames.length > 0"></div>
        <span class="library__games" *ngIf="displayedGames.length === 0">You have no games in your library</span>
    </div>
</div>
